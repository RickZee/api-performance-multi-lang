    source: raw-event-headers
    filtered-car-flink: filtered-car-created-events-flink
    filtered-car-spring: filtered-car-created-events-spring
    filtered-loan-flink: filtered-loan-created-events-flink
    filtered-loan-spring: filtered-loan-created-events-spring
    filtered-payment-flink: filtered-loan-payment-submitted-events-flink
    filtered-payment-spring: filtered-loan-payment-submitted-events-spring
    filtered-service-flink: filtered-service-events-flink
    filtered-service-spring: filtered-service-events-spring
