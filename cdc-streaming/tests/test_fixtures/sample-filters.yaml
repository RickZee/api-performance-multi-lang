# Sample filter configurations for testing
filters:
  - id: test-loan-filter
    name: "Test Loan Filter"
    description: "Test filter for loan events"
    consumerId: test-loan-consumer
    outputTopic: test-filtered-loan-events
    conditions:
      - field: eventHeader.eventName
        operator: in
        values: ["LoanCreated", "LoanPaymentSubmitted"]
        valueType: string
    enabled: true

  - id: test-service-filter
    name: "Test Service Filter"
    description: "Test filter for service events"
    consumerId: test-service-consumer
    outputTopic: test-filtered-service-events
    conditions:
      - field: eventHeader.eventName
        operator: equals
        value: "CarServiceDone"
        valueType: string
      - field: eventBody.entities[0].entityType
        operator: equals
        value: "ServiceRecord"
        valueType: string
    enabled: true

  - id: test-high-value-filter
    name: "Test High Value Filter"
    description: "Test filter for high value loans"
    consumerId: test-loan-consumer
    outputTopic: test-filtered-high-value-loans
    conditions:
      - field: eventHeader.eventName
        operator: equals
        value: "LoanCreated"
        valueType: string
      - field: eventBody.entities[0].updatedAttributes.loan.loanAmount
        operator: greaterThan
        value: 50000
        valueType: number
    enabled: true

  - id: test-disabled-filter
    name: "Test Disabled Filter"
    description: "This filter should not be generated"
    consumerId: test-consumer
    outputTopic: test-filtered-disabled
    conditions:
      - field: eventHeader.eventName
        operator: equals
        value: "TestEvent"
        valueType: string
    enabled: false





