spring:
  application:
    name: producer-api-grpc-test
  
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/car_entities
    username: postgres
    password: password
    pool:
      initial-size: 2
      max-size: 5
      max-idle-time: 30m
      max-acquire-time: 30s
      max-create-connection-time: 30s
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

grpc:
  server:
    port: -1  # Disable gRPC server port binding for integration tests (we test the service directly)

logging:
  level:
    com.example: DEBUG
    org.springframework.r2dbc: DEBUG
