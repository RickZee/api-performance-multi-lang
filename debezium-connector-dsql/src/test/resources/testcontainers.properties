# Testcontainers configuration
# Docker host will be auto-detected or use DOCKER_HOST environment variable
# 
# Configuration options (in order of preference):
# 1. Enable "Enable default Docker socket" in Docker Desktop → Settings → Advanced
#    This creates /var/run/docker.sock automatically (recommended for macOS)
#
# 2. Set DOCKER_HOST environment variable:
#    export DOCKER_HOST=unix://$HOME/.docker/run/docker.sock
#
# 3. Create ~/.testcontainers.properties with:
#    docker.host=unix:///Users/YOUR_USERNAME/.docker/run/docker.sock
#
# Note: Some Testcontainers settings (like reuse) must be in ~/.testcontainers.properties,
# not in this file. Use setup-testcontainers.sh script to configure user-level settings.
