spring:
  application:
    name: producer-api
  
  r2dbc:
    url: ${AURORA_R2DBC_URL:r2dbc:postgresql://postgres-large:5432/car_entities}
    username: ${AURORA_USERNAME:postgres}
    password: ${AURORA_PASSWORD:password}
    pool:
      initial-size: 5
      max-size: 10
      max-idle-time: 30m
      max-acquire-time: 30s
      max-create-connection-time: 30s
  
  sql:
    init:
      mode: never

server:
  port: 8081

logging:
  level:
    com.example: DEBUG
    org.springframework.r2dbc: DEBUG
