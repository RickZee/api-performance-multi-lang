[pytest]
# Pytest configuration for test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore classes in test_suite that start with "Test" (they're not test classes)
norecursedirs = archive_old

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=test_suite
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require AWS)
    unit: marks tests as unit tests

# Coverage options
[coverage:run]
source = test_suite
omit = 
    */tests/*
    */archive_old/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

